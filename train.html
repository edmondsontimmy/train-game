<!DOCTYPE html>
<html>
<head>
	<title>Train Log</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>

<body>
<div class="container">
    <div class="jumbotron text-center">
        <h2>Anytime is Train Time</h2>
        <p>Choo Choo. Chee Chee.</p>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">
                <h3>Current Train Schedule</h3>
            </div>
        </div>
        <div class="panel panel-body">
            <table class="table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>


            <tbody id="newTrains">

            </tbody>
            </table>
        </div>
    </div>

<div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">

                    
                    <form role="form" id="trainForm">
                        <div class="form-group">
                            <label for="text">Train Name:</label>
                            <input type="text" class="form-control" id="nameinput">
                        </div>
                        <div class="form-group">
                            <label for="text">Destination:</label>
                            <input type="text" class="form-control" id="destinationinput">
                        </div>
                        <div class="form-group">
                            <label for="text">First Train Time (HH:mm - military time):</label>
                            <input type="time" class="form-control" id="timeinput">
                        </div>
                        <div class="form-group">
                            <label for="text">Frequency (min):</label>
                            <input type="number" class="form-control" id="frequencyinput"></input>
                        </div>

                        <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
                    </form>

                </div>
            </div>
        </div>



</div>

<script src="https://code.jquery.com/jquery.js"></script>

<script type="text/javascript" src="train.js"></script>

<script src="https://momentjs.com/downloads/moment.js"></script>

</body>
</html>
